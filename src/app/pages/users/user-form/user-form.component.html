<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Formulário de Alunos</h1>
    <form [formGroup]="userForm">
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite o seu nome">
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="endereco" id="endereco" placeholder="Digite o seu Endereço">
            <label for="endereco">Endereco</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="idade" id="idade" placeholder="Digite a sua Idade">
            <label for="idade">idade</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
          <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
